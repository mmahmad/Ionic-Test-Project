  <ion-header>

  <ion-navbar>
    <ion-title>New Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="modal">
  <form [formGroup]="todo" (ngSubmit)="logForm()">

  	<ion-list>

  		<ion-item>
		    <ion-label color="primary" floating>Title</ion-label>
		    <ion-input formControlName="title"></ion-input>
  		</ion-item>

  		<ion-item>
    		<ion-textarea placeholder="Note" formControlName="note"></ion-textarea>
  		</ion-item>

  		<ion-item>

  		<div style="margin: auto; width: 50%; padding: 10px; text-align: center;">
  			
  			<label style="text-align: left;">More Options: </label>
  			<button title="aperture" style="background: rgba(0,0,0,0); padding: 5%"><ion-icon name="aperture"></ion-icon></button>
  			<button title="archive" style="background: rgba(0,0,0,0); padding: 5%"><ion-icon name="archive"></ion-icon></button>
  			<button title="attach" style="background: rgba(0,0,0,0); padding: 5%"><ion-icon name="attach"></ion-icon></button>
  			<button title="bookmark" style="background: rgba(0,0,0,0); padding: 5%"><ion-icon name="bookmark"></ion-icon></button>
  		</div>
  			
  		</ion-item>
      
	</ion-list>

	<button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
  </form>

  </ion-content>
